<div class="nestedDemo row">

    <div class="dropzone col-md-5" ng-repeat="(zone, list) in models.dropzones">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Dropzone {{zone}}</h3>
            </div>
            <div class="panel-body" ng-include="'list.html'"></div>
        </div>
    </div>

    <script type="text/ng-template" id="list.html">
        <ul dnd-list="list"
            class="list-group">
            <li ng-repeat="item in list"
                ng-include="item.type + '.html'"
                dnd-draggable="item"
                dnd-effectAllowed="copyMove"
                dnd-moved="list.splice($index, 1)"
                class="list-group-item"
                dnd-selected="models.selected = item"
                ng-class="{selected: models.selected === item}">
            </li>

        </ul>
    </script>

    <script type="text/ng-template" id="item.html">
        <div class="item">
            Item {{item.id}}
        </div>
    </script>

    <script type="text/ng-template" id="container.html">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Container {{item.id}}</h3>
            </div>
            <div class="panel-body">
                <div style="float: left; width: 50%" ng-repeat="list in item.columns" ng-include="'list.html'"></div>
            </div>
        </div>
    </script>

    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">New Elements</h3>
            </div>
            <div class="panel-body">
                <ul class="toolbox">
                    <li ng-repeat="item in models.templates"
                        dnd-draggable="item"
                        dnd-effect-allowed="copy"
                        dnd-copied="item.id = item.id + 1">
                        <button type="button" class="btn btn-default btn-lg" disabled="disabled">{{item.type}}</button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Trashcan</h3>
            </div>
            <div class="trashcan panel-body">
                <ul dnd-list="[]">
                    <li><img src="nested/trashcan.jpg"></li>
                </ul>
            </div>
        </div>
    </div>
