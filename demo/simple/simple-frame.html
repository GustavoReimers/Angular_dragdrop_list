<h1>Simple List Demo</h1>

<div class="alert alert-success">
    <strong>Welcome!</strong>
    Drag and drop the list items or click to select them. Press the Ctrl key to copy items.
</div>

<div class="simpleDemo row">

    <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <div class="panel-body" ng-include="'simple/simple.html'"></div>
                </div>
            </div>
        </div>

        <div view-source="simple"></div>

    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</div>
