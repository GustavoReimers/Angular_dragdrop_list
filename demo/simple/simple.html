<ul class="list-group"
    dnd-list="list">
    <!-- Make element draggable with item as data -->
    <li ng-repeat="item in list"
        class="list-group-item"
        dnd-draggable="item"
        dnd-moved="list.splice($index, 1)"
        dnd-effectAllowed="copyMove"
        dnd-selected="models.selected = item.label"
        ng-class="{'list-group-item-success': models.selected === item.label}"
            >
        {{item.label}}
    </li>
</ul>
